<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AR Cube</title>
    <!-- Import A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        
        #debug-panel {
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            z-index: 999;
            width: 200px;
        }
        
        .status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .active {
            background-color: #4CAF50;
        }
        
        .inactive {
            background-color: #F44336;
        }
        
        #fix-position-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            z-index: 1000;
        }
        
        #reset-btn {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Debug Panel -->
    <div id="debug-panel">
        <p>Version: Simplified Fixed Positioning</p>
        <p><span id="model-status" class="status inactive"></span>Model Placed: <span id="model-placed">No</span></p>
    </div>
    
    <!-- Fix Position Button -->
    <button id="fix-position-btn">Fix Position</button>
    <button id="reset-btn">Reset Position</button>
    
    <!-- AR Scene with simplified approach -->
    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
        <!-- 3D model entity that follows camera initially -->
        <a-entity id="ar-cube" 
            gltf-model="assets/cube.gltf" 
            position="0 0 -2" 
            scale="0.3 0.3 0.3"
            rotation="0 0 0">
        </a-entity>
        
        <!-- Camera with position tracking -->
        <a-entity camera look-controls></a-entity>
    </a-scene>
    
    <script>
        // Debug elements
        const modelPlacedText = document.getElementById('model-placed');
        const modelStatus = document.getElementById('model-status');
        const debugPanel = document.getElementById('debug-panel');
        
        // Get the elements
        const cube = document.getElementById('ar-cube');
        const fixPositionBtn = document.getElementById('fix-position-btn');
        const resetBtn = document.getElementById('reset-btn');
        
        let isFixed = false;
        let fixedPosition = null;
        let fixedRotation = null;
        
        // A more reliable console.log function
        const originalLog = console.log;
        console.log = function(message) {
            // Maintain original console functionality
            originalLog.apply(console, arguments);
            
            // Format the message for the debug panel
            let displayMessage = message;
            if (typeof message === 'object') {
                try {
                    displayMessage = JSON.stringify(message);
                } catch (e) {
                    displayMessage = "[Object]";
                }
            }
            
            const logMessage = document.createElement('p');
            logMessage.textContent = displayMessage;
            debugPanel.appendChild(logMessage);
            
            // Keep only the last 5 messages
            const messages = debugPanel.getElementsByTagName('p');
            if (messages.length > 7) { // 2 status lines + 5 log messages
                debugPanel.removeChild(messages[2]); // Remove the oldest log
            }
        };
        
        // Function to update the cube position in front of the camera
        function updateCubePosition() {
            if (isFixed) return;
            
            // Get camera position and rotation
            const camera = document.querySelector('[camera]');
            const cameraPosition = camera.object3D.position;
            const cameraRotation = camera.object3D.rotation;
            
            // Calculate position in front of camera
            const direction = new THREE.Vector3(0, 0, -2);
            direction.applyQuaternion(camera.object3D.quaternion);
            
            // Update cube position
            cube.setAttribute('position', {
                x: cameraPosition.x + direction.x,
                y: cameraPosition.y + direction.y,
                z: cameraPosition.z + direction.z
            });
            
            // Make cube face the camera
            cube.object3D.lookAt(cameraPosition);
        }
        
        // Fix position button click handler
        fixPositionBtn.addEventListener('click', function() {
            try {
                isFixed = true;
                fixPositionBtn.style.display = 'none';
                resetBtn.style.display = 'inline-block';
                
                // Get and store current position and rotation
                const currentPosition = cube.getAttribute('position');
                const currentRotation = cube.getAttribute('rotation');
                
                fixedPosition = { ...currentPosition };
                fixedRotation = { ...currentRotation };
                
                console.log('Position fixed at:', fixedPosition);
                console.log('Rotation fixed at:', fixedRotation);
                
                // Update status
                modelPlacedText.textContent = 'Yes (Fixed)';
                modelStatus.classList.remove('inactive');
                modelStatus.classList.add('active');
            } catch (error) {
                console.log('Error fixing position: ' + error.message);
            }
        });
        
        // Reset button click handler
        resetBtn.addEventListener('click', function() {
            try {
                isFixed = false;
                fixPositionBtn.style.display = 'inline-block';
                resetBtn.style.display = 'none';
                
                fixedPosition = null;
                fixedRotation = null;
                
                // Update status
                modelPlacedText.textContent = 'No (Following)';
                modelStatus.classList.remove('active');
                modelStatus.classList.add('inactive');
                
                console.log('Position reset - now following camera');
            } catch (error) {
                console.log('Error resetting position: ' + error.message);
            }
        });
        
        // Initial status
        modelPlacedText.textContent = 'No (Following)';
        
        // Add model loading events
        cube.addEventListener('model-loaded', function() {
            console.log('GLTF model loaded successfully');
        });
        
        cube.addEventListener('model-error', function(event) {
            console.log('Error loading model: ' + JSON.stringify(event.detail));
        });
        
        // Set up continuous position updates when not fixed
        setInterval(updateCubePosition, 50); // Update every 50ms
        
        // Initial debug message
        console.log('AR app initialized. Position the cube and click Fix Position.');
    </script>
</body>
</html>
