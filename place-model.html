<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR.js - Fixed Model v1.1</title>
    <script src='https://aframe.io/releases/1.3.0/aframe.min.js'></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <style>
        .buttons {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }
        .btn {
            padding: 12px 20px;
            margin: 0 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .rotation-controls {
            position: absolute;
            bottom: 80px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
            display: none;
        }
        .title {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            z-index: 10;
        }
    </style>
</head>

<body style='margin: 0; overflow: hidden;'>
    <div class="title">AR.js - Fixed Model v1.1</div>
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; trackingMethod: best;"
        renderer="logarithmicDepthBuffer: true;">
        
        <a-assets>
            <a-asset-item id="cube-model" src="assets/cube.gltf"></a-asset-item>
        </a-assets>
        
        <!-- This will be our fixed model in space -->
        <a-entity id="model-container" visible="false">
            <a-entity 
                id="placed-model" 
                gltf-model="#cube-model" 
                scale="0.2 0.2 0.2" 
                rotation="0 0 0"
                position="0 0 0">
            </a-entity>
        </a-entity>
        
        <a-entity camera look-controls></a-entity>
    </a-scene>
    
    <div class="buttons">
        <button class="btn" id="place-btn">Place Model</button>
    </div>

    <div class="rotation-controls">
        <button class="btn" id="rotate-left">↺ Rotate Left</button>
        <button class="btn" id="rotate-right">↻ Rotate Right</button>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const modelContainer = document.querySelector('#model-container');
            const placedModel = document.querySelector('#placed-model');
            const placeButton = document.querySelector('#place-btn');
            const rotateLeftButton = document.querySelector('#rotate-left');
            const rotateRightButton = document.querySelector('#rotate-right');
            const rotationControls = document.querySelector('.rotation-controls');
            
            let modelPlaced = false;
            let currentRotation = 0;
            
            // Place model in fixed position in AR space
            placeButton.addEventListener('click', function() {
                if (!modelPlaced) {
                    // Get the camera position and rotation
                    const camera = document.querySelector('[camera]');
                    const cameraPosition = camera.object3D.position;
                    const cameraDirection = new THREE.Vector3(0, 0, -1);
                    cameraDirection.applyQuaternion(camera.object3D.quaternion);
                    
                    // Position the model 2 meters in front of the camera's current position
                    const modelPosition = new THREE.Vector3().copy(cameraPosition).add(
                        cameraDirection.multiplyScalar(2)
                    );
                    
                    // Set the model container position to fix it in world space
                    modelContainer.setAttribute('position', `${modelPosition.x} ${modelPosition.y} ${modelPosition.z}`);
                    modelContainer.setAttribute('visible', 'true');
                    
                    // Change button text and show rotation controls
                    placeButton.textContent = 'Reset Model';
                    rotationControls.style.display = 'flex';
                    modelPlaced = true;
                } else {
                    // Reset model position
                    modelContainer.setAttribute('visible', 'false');
                    placedModel.setAttribute('rotation', '0 0 0');
                    currentRotation = 0;
                    
                    // Change button text and hide rotation controls
                    placeButton.textContent = 'Place Model';
                    rotationControls.style.display = 'none';
                    modelPlaced = false;
                }
            });
            
            // Rotate model left (counter-clockwise)
            rotateLeftButton.addEventListener('click', function() {
                if (modelPlaced) {
                    currentRotation -= 15;
                    placedModel.setAttribute('rotation', `0 ${currentRotation} 0`);
                }
            });
            
            // Rotate model right (clockwise)
            rotateRightButton.addEventListener('click', function() {
                if (modelPlaced) {
                    currentRotation += 15;
                    placedModel.setAttribute('rotation', `0 ${currentRotation} 0`);
                }
            });
        });
    </script>
</body>
</html>
