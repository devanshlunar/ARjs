<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR.js - Place Model v1.0</title>
    <script src='https://aframe.io/releases/1.3.0/aframe.min.js'></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <style>
        .buttons {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }
        .btn {
            padding: 12px 20px;
            margin: 0 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .title {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            z-index: 10;
        }
    </style>
</head>

<body style='margin: 0; overflow: hidden;'>
    <div class="title">AR.js - Place Model v1.0</div>
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;"
        renderer="logarithmicDepthBuffer: true;">
        
        <a-assets>
            <a-asset-item id="cube-model" src="assets/cube.gltf"></a-asset-item>
        </a-assets>
        
        <a-entity id="models-container"></a-entity>
        
        <a-entity camera></a-entity>
    </a-scene>
    
    <div class="buttons">
        <button class="btn" id="place-btn">Place Model</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modelsContainer = document.querySelector('#models-container');
            const placeButton = document.querySelector('#place-btn');
            let modelCounter = 0;
            
            placeButton.addEventListener('click', function() {
                // Create a new model entity
                const newModel = document.createElement('a-entity');
                newModel.setAttribute('id', `model-${modelCounter}`);
                newModel.setAttribute('gltf-model', '#cube-model');
                newModel.setAttribute('scale', '0.2 0.2 0.2');
                newModel.setAttribute('rotation', '0 0 0');
                
                // Get the camera position and rotation
                const camera = document.querySelector('a-entity[camera]');
                const cameraPosition = camera.object3D.position;
                const cameraRotation = camera.object3D.rotation;
                const cameraDirection = new THREE.Vector3(0, 0, -1);
                cameraDirection.applyQuaternion(camera.object3D.quaternion);
                
                // Position the model 2 meters in front of the camera
                const modelPosition = new THREE.Vector3().copy(cameraPosition).add(
                    cameraDirection.multiplyScalar(2)
                );
                
                newModel.setAttribute('position', `${modelPosition.x} ${modelPosition.y} ${modelPosition.z}`);
                
                // Add the model to the scene
                modelsContainer.appendChild(newModel);
                modelCounter++;
            });
        });
    </script>
</body>
</html>
