<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR.js - Fixed Model v2.0</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .buttons {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }
        .btn {
            padding: 12px 20px;
            margin: 0 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .rotation-controls {
            position: absolute;
            bottom: 80px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
            display: none;
        }
        .title {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            z-index: 10;
        }
        .status {
            position: absolute;
            top: 40px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 5px 0;
            z-index: 10;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="title">AR.js - Fixed Model v2.0</div>
    <div class="status" id="status">Initializing AR...</div>
    
    <div class="buttons">
        <button class="btn" id="place-btn">Place Model</button>
    </div>

    <div class="rotation-controls">
        <button class="btn" id="rotate-left">↺ Rotate Left</button>
        <button class="btn" id="rotate-right">↻ Rotate Right</button>
    </div>

    <script>
        // Global variables
        let container;
        let camera, scene, renderer;
        let controller;
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let modelPlaced = false;
        let currentRotation = 0;
        let modelContainer = null;
        let model = null;
        
        // DOM elements
        const placeButton = document.getElementById('place-btn');
        const rotateLeftButton = document.getElementById('rotate-left');
        const rotateRightButton = document.getElementById('rotate-right');
        const rotationControls = document.querySelector('.rotation-controls');
        const statusElement = document.getElementById('status');
        
        // Initialize the AR experience
        init();
        
        function init() {
            container = document.getElementById('canvas');
            
            // Create scene
            scene = new THREE.Scene();
            
            // Setup camera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            
            // Setup lighting
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);
            
            // Setup renderer
            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true,
                canvas: container
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            
            // Create reticle for placement
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial()
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);
            
            // Create model container
            modelContainer = new THREE.Group();
            scene.add(modelContainer);
            
            // Load the 3D model
            const loader = new THREE.GLTFLoader();
            loader.load('assets/cube.gltf', function(gltf) {
                model = gltf.scene;
                model.scale.set(0.2, 0.2, 0.2);
                model.rotation.set(0, 0, 0);
                model.visible = false;
                modelContainer.add(model);
                
                statusElement.textContent = "Model loaded - Waiting for AR session";
            });
            
            // Setup AR session
            const sessionInit = {
                requiredFeatures: ['hit-test'],
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.body }
            };
            
            navigator.xr.requestSession('immersive-ar', sessionInit)
                .then(onSessionStarted)
                .catch(error => {
                    statusElement.textContent = "WebXR AR not supported: " + error.message;
                });
                
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Button event listeners
            placeButton.addEventListener('click', placeModel);
            rotateLeftButton.addEventListener('click', rotateModelLeft);
            rotateRightButton.addEventListener('click', rotateModelRight);
        }
        
        function onSessionStarted(session) {
            session.addEventListener('end', onSessionEnded);
            
            renderer.xr.setReferenceSpaceType('local');
            renderer.xr.setSession(session);
            
            statusElement.textContent = "AR session started - Looking for surfaces";
            
            // Setup controller for hit-testing
            controller = renderer.xr.getController(0);
            scene.add(controller);
            
            // Start rendering loop
            renderer.setAnimationLoop(render);
        }
        
        function onSessionEnded() {
            statusElement.textContent = "AR session ended";
            renderer.setAnimationLoop(null);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function placeModel() {
            if (!modelPlaced && reticle.visible) {
                // Copy reticle position to model
                modelContainer.position.setFromMatrixPosition(reticle.matrix);
                modelContainer.quaternion.setFromRotationMatrix(reticle.matrix);
                
                // Make model visible
                if (model) {
                    model.visible = true;
                    
                    // Change button text and show rotation controls
                    placeButton.textContent = 'Reset Model';
                    rotationControls.style.display = 'flex';
                    statusElement.textContent = "Model placed - You can walk around it";
                    modelPlaced = true;
                    
                    // Hide reticle after placement
                    reticle.visible = false;
                }
            } else if (modelPlaced) {
                // Reset model
                if (model) {
                    model.visible = false;
                    model.rotation.set(0, 0, 0);
                }
                
                // Change button text and hide rotation controls
                placeButton.textContent = 'Place Model';
                rotationControls.style.display = 'none';
                statusElement.textContent = "Point at a surface and tap 'Place Model'";
                modelPlaced = false;
                currentRotation = 0;
                
                // Show reticle again
                reticle.visible = true;
            }
        }
        
        function rotateModelLeft() {
            if (modelPlaced && model) {
                currentRotation -= Math.PI / 12; // 15 degrees
                model.rotation.y = currentRotation;
            }
        }
        
        function rotateModelRight() {
            if (modelPlaced && model) {
                currentRotation += Math.PI / 12; // 15 degrees
                model.rotation.y = currentRotation;
            }
        }
        
        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();
                
                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then(function(referenceSpace) {
                        session.requestHitTestSource({ space: referenceSpace }).then(function(source) {
                            hitTestSource = source;
                        });
                    });
                    
                    session.addEventListener('end', function() {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });
                    
                    hitTestSourceRequested = true;
                }
                
                if (hitTestSource && !modelPlaced) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(referenceSpace);
                        
                        reticle.visible = true;
                        reticle.matrix.fromArray(pose.transform.matrix);
                        
                        if (statusElement.textContent === "AR session started - Looking for surfaces") {
                            statusElement.textContent = "Surface found - Tap 'Place Model'";
                        }
                    } else {
                        reticle.visible = false;
                        
                        if (statusElement.textContent === "Surface found - Tap 'Place Model'") {
                            statusElement.textContent = "Looking for surfaces...";
                        }
                    }
                }
            }
            
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
